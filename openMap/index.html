<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>


</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <script>
        var map;
        map = L.map('map').setView([24.1698343, 120.5793576], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://www.openstreetmap.org/">OSM</a>',
            maxZoom: 18,
        }).addTo(map);
        var marker = L.marker([24.1698343, 120.5793576]);
        marker.addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        marker.bindTooltip("my tooltip text", {
            direction: 'bottom', // right、left、top、bottom、center。default: auto
            sticky: false, // true 跟著滑鼠移動。default: false
            permanent: false, // 是滑鼠移過才出現，還是一直出現
            opacity: 1.0
        }).openTooltip();
        const popup = L.popup();
        function onMapClick(e) {
            console.log(e);
            let lat = e.latlng.lat; // 緯度
            let lng = e.latlng.lng; // 經度
            popup
                .setLatLng(e.latlng)
                .setContent(`緯度：${lat}<br/>經度：${lng}`)
                .openOn(map);
        }
        map.on('click', onMapClick);
    </script>
</body>

</html>
